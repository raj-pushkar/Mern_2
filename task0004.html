<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock{
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%,-30%);
            width: 200px;
            background-color: rgb(238, 229, 48);
            text-align: center;
            padding: 80px;
            justify-content: center;
            border-radius: 12px;

        }
        p{
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <form id="form">
            <button id="showdate" onclick="showDate(event)">Date</button><br>
            <!-- <p id="datehere">hello </p> -->
            <div id="datehere"></div>
            <button id="showtime" onclick="showTime(event)">Time</button><br>
            <div id="timehere"></div>
            <!-- <p id="timehere"></p> -->
        </form>
    </div>
    <script>
        function showDate(event) {
            event.preventDefault(); 
            const currentDate = new Date();

            // Extract date components (year, month, day)
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1; // Months are zero-based (0 = January, 11 = December)
            const day = currentDate.getDate();

            // Format the date as a string (e.g., "YYYY-MM-DD")
            const formattedDate = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

            // Display the formatted date
            document.getElementById('datehere').textContent = `Current Date: ${formattedDate}`;
        }

        function showTime(event) {
            event.preventDefault(); 
            const currentTime = new Date();

            // Extract time components (hour, minute, second)
            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();

            // Format the time as a string (e.g., "HH:MM:SS")
            const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Display the formatted time
            document.getElementById('timehere').textContent = `Current Time: ${formattedTime}`;
        }
    </script>
</body>
</html>
