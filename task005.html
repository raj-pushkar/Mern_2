<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .box1{
            margin-left: 80px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">FirstName</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-user" aria-hidden="true"></i></span>
                  <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Please supply last name.
                  </div>
                </div>
              </div>
              <div></div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">LastName</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-user" aria-hidden="true"></i></span>
                  <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Please supply last name.
                  </div>
                </div>
              </div>
              <div></div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div></div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">Phone</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-phone" aria-hidden="true"></i></span>
                  <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Please Supply city.
                  </div>
                </div>
              </div>
              <div></div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">Address</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-home" aria-hidden="true"></i></span>
                  <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Please Supply city.
                  </div>
                </div>
              </div>
              <div></div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">City</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                  <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Please Supply city.
                  </div>
                </div>
              </div>
              <div></div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">State</label>
    
              <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
                Please select a valid state.
              </div>
            </div><div></div>
            <div class="col-md-3">
              <label for="validationServer05" class="form-label">Projection Description</label>
              <input type="text" class="form-control " id="validationServer05" aria-describedby="validationServer05Feedback" required>
             
            </div>
            <div style="display: flex;">
                <label for="validationServerUsername" class="form-label"> Do you Have hosting </label>
                <div class="form-check " style="margin-left: 20px;">
                    
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      No
                    </label>
                  </div>
            </div>
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
    </div>
</body>
</html>
